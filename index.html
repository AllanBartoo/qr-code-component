<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body
    class="h-screen flex items-center justify-center bg-slate300 font-Outfit"
  >
    <main class="bg-white p-4 rounded-xl shadow-lg max-w-80 m-4">
      <img src="./images/image-qr-code.png" alt="qr code" class="rounded-lg" />
      <div class="text-center max-w-[250px] mx-auto">
        <h1
          class="text-slate900 font-bold mt-6 text-[22px] tracking-normal leading-[120%]"
        >
          Improve your front-end skills by building projects
        </h1>
        <p
          class="font-normal text-slate500 text-[15px] mt-4 tracking-[.013em] leading-[140%]"
        >
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
  </body>
</html>
